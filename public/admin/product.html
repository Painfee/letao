<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <title>Document</title>
</head>

<body>
  <!-- 左边部分 aside -->
  <div class="lt_aside">

    <div class="brand">
      <a href="index.html">黑马23期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>

    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-th-list"></span>
            <span>分类管理</span>
          </a>
          <!-- 行内隐藏样式写法 -->
          <div class="second" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右边部分 main -->
  <div class="lt_main">
    <div class="lt_header clearfix">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>

    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">系统管理</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <!-- 每个页面具体的内容 -->
      <div class="lt_content">
        <button class="btn btn-default mb_20 btn_add">添加商品</button>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>

        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap插件  javascript插件   模态框  -->
  <!-- bootstrap中， role aria  sr-only: 盲人设备 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="productModal">
    <!-- 加类设置大小，改变文本-->
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <form>
          <div class="modal-body">
            <!-- bootstrapValidator 校验表单依赖于类 form-group，每一项表单元素都用这个类包裹起来 -->
            <!-- 下拉菜单部分 用form-group包裹起来 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="true">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <input type="hidden" name="brandId">
                <input type="hidden" name="statu" value="1">
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <!-- product-tpl2 -->
                </ul>
              </div>
            </div>
            <!-- 
              bootstrapValidator这个插件显示一些错误的信息
              会去查找form-group这个类，在这个类的内部会生成错误的信息
            -->
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品的名称">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品的描述"></textarea>
            </div>

            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品的库存">
            </div>

            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品的尺码（xx-xx）">
            </div>

            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
            </div>

            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品的价格">
            </div>
          </div>

          <div class="form-group">
            <!-- 小套路：看到的label的样式，把input：file给隐藏了 -->
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <!-- name: 后端通过这个name属性获取到文件 -->
            <!-- data-url: 指定图片上传的地址 -->
            <!-- muitiple:允许同时选择多张图片 -->
            <input type="file" id="fileupload" multiple name="pic1" style="display: none;" data-url="/product/addProductPic">
          </div>

          <div class="form-group">
            <div class="img_box">

            </div>
            <input type="hidden" name="brandLogo">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script type="text/html" id="product-tpl">
    {{ each rows v i }}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu == 1 ? '已上架' : '已下架' }}</td>
      <td>
        <button class="btn btn-danger btn-sm">下架</button>
      </td>
    </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="product-tpl2">
    {{ each rows v i }}
    <li>
      <a href="javascript:;" data-id="{{ v.id }}">{{ v.brandName }}</a>
    </li>
    {{ /each }}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <!-- 上传图片依赖jQuery -->
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <!-- 分页依赖bootstrap -->
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- <script src="lib/echarts/echarts.min.js"></script> -->
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
  <!-- <script src="js/index.js"></script> -->
</body>

</html>
